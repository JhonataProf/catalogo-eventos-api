paths:
  /api/eventos:
    get:
      tags: [Eventos]
      summary: Listar eventos (paginado)
      parameters:
        - in: query
          name: page
          schema: { type: integer, minimum: 1, default: 1 }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 100, default: 10 }
        - in: query
          name: titulo
          schema: { type: string }
        - in: query
          name: cat
          schema:
            type: string
            enum: [show, esporte, feira, teatro, gastronomia]
        - in: query
          name: cidadeId
          schema: { type: integer }
        - in: query
          name: sortBy
          schema: { type: string, example: createdAt }
        - in: query
          name: sortDir
          schema: { type: string, enum: [asc, desc], default: desc }
      responses:
        "200":
          description: Lista paginada de eventos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventListResponse"

    post:
      tags: [Eventos]
      summary: Publicar evento (Gerente)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateEventRequest"
      responses:
        "201":
          description: Evento criado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventResponse"
        "400":
          description: Validation error

  /api/eventos/{id}:
    put:
      tags: [Eventos]
      summary: Atualizar evento (Gerente)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateEventRequest"
      responses:
        "200":
          description: Evento atualizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventResponse"
        "404":
          description: Evento não encontrado

    delete:
      tags: [Eventos]
      summary: Deletar evento (Gerente)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        "204":
          description: Removido com sucesso
        "404":
          description: Evento não encontrado

components:
  schemas:
    CreateEventRequest:
      type: object
      required: [titulo, cat, data, hora, local, preco, img, desc, cidadeId]
      properties:
        titulo: { type: string, example: "Show de Rock" }
        cat: { type: string, enum: [show, esporte, feira, teatro, gastronomia] }
        data: { type: string, example: "2026-03-10" }
        hora: { type: string, example: "20:00" }
        local: { type: string, example: "Arena Central" }
        preco: { type: string, example: "50.00" }
        img: { type: string, example: "https://cdn.exemplo.com/eventos/1.jpg" }
        desc: { type: string, example: "Descrição do evento..." }
        cidadeId: { type: integer, example: 1 }

    UpdateEventRequest:
      type: object
      properties:
        titulo: { type: string }
        cat: { type: string, enum: [show, esporte, feira, teatro, gastronomia] }
        data: { type: string }
        hora: { type: string }
        local: { type: string }
        preco: { type: string }
        img: { type: string }
        desc: { type: string }
        cidadeId: { type: integer }

    EventResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/Event"
        links:
          $ref: "#/components/schemas/Links"
        meta:
          type: object
          additionalProperties: true

    EventListResponse:
      type: object
      properties:
        data:
          type: object
          properties:
            items:
              type: array
              items: { $ref: "#/components/schemas/Event" }
            page: { type: integer }
            limit: { type: integer }
            total: { type: integer }
            totalPages: { type: integer }
            sort:
              type: object
              properties:
                by: { type: string }
                dir: { type: string, enum: [asc, desc] }
        links:
          $ref: "#/components/schemas/Links"
        meta:
          type: object
          additionalProperties: true

    Event:
      type: object
      properties:
        id: { type: integer }
        titulo: { type: string }
        cat: { type: string }
        data: { type: string }
        hora: { type: string }
        local: { type: string }
        preco: { type: string }
        img: { type: string }
        desc: { type: string }
        cidadeId: { type: integer }
        createdAt: { type: string }
        updatedAt: { type: string }

    Links:
      type: object
      additionalProperties:
        type: object
        properties:
          href: { type: string }
          method: { type: string }