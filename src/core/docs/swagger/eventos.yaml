# docs/swagger/modules/events.yaml
paths:
  /api/eventos:
    get:
      tags: [Eventos]
      summary: Lista eventos (paginado)
      parameters:
        - in: query
          name: page
          schema: { type: integer, example: 1 }
        - in: query
          name: limit
          schema: { type: integer, example: 10 }
        - in: query
          name: titulo
          schema: { type: string }
        - in: query
          name: cat
          schema: { type: string, enum: [show, esporte, feira, teatro, gastronomia] }
        - in: query
          name: cidadeId
          schema: { type: integer }
        - in: query
          name: sortBy
          schema: { type: string, example: createdAt }
        - in: query
          name: sortDir
          schema: { type: string, enum: [asc, desc], example: desc }
      responses:
        "200":
          description: OK

  /api/cidades/{cidadeId}/eventos:
    get:
      tags: [Eventos]
      summary: Lista eventos por cidade (paginado)
      parameters:
        - in: path
          name: cidadeId
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: OK